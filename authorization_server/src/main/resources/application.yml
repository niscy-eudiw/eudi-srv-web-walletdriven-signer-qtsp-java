server:
  port: 8084
  error:
    include-message: always

verifier:
  address: dev.verifier-backend.eudiw.dev
  presentation-url: https://dev.verifier-backend.eudiw.dev/ui/presentations
  validation-url: https://dev.verifier-backend.eudiw.dev/utilities/validations/msoMdoc/deviceResponse
  client-id: x509_san_dns:dev.verifier-backend.eudiw.dev

service-url-config:
  oauth2-issuer-url: ${SERVICE_URL_OAUTH2_ISSUER} # Example: http://localhost:8084
  service-url: ${SERVICE_URL} # Example: http://localhost:8084

trusted-issuers:
  folder: certificate_of_issuers

spring:
  #config:
  #  import: file:.env[.properties]
  datasource:
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    url: jdbc:mysql://${SPRING_DATASOURCE_DB_URL}/${SPRING_DATASOURCE_DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  profiles:
    include:
      - "secret"
      - "crypto"

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO