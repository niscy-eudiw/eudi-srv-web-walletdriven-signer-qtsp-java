server:
  port: 8084
  error:
    include-message: always

verifier:
  url: https://verifier-backend.eudiw.dev/ui/presentations
  address: verifier-backend.eudiw.dev
  client_id: x509_san_dns:verifier-backend.eudiw.dev

oauth2-issuer-url:
  url: http://localhost:8084

trusted-issuers:
  folder: certificate_of_issuers

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/qtsp?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  profiles:
    include:
      - "auth"
      - "client-registration"
      - "user-login-form"

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO