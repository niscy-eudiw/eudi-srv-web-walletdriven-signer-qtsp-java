<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="Title" content="Error Page" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="icon" th:href="@{/static/images/favicon.gif}" type="image/gif" />
    <link rel="stylesheet" th:href="@{/static/bootstrap-3.4.1-dist/css/bootstrap.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/static/css/stylesheets/custom/custom_en_9.7.1.20.1679559965505.css}" media="all" type="text/css" />
    <script type="text/javascript" id="jqueryId" th:src="@{/static/scripts/jquery/jquery-3.6.3.min.js}" charset="UTF-8"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-3.4.1-dist/js/bootstrap.min.js}" charset="UTF-8" defer="true"></script>
    <script type="text/javascript" th:src="@{/static/scripts/loc/loc_en_9.7.1.20.1679559965505.js}" charset="UTF-8"></script>
    <meta name="referrer" content="no-referrer">
    <title>Error Page</title>
</head>


<body id="responsive-main-nav1">
<div class="main container-fluid">
    <header role="banner" class="main-header">
        <div class="container">
            <div class="row"><img th:src="@{/static/images/ic-logo.svg}" alt="Logo"></div>
        </div>
    </header>
    <div role="main" class="container">
        <div class="content">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Something went wrong! </h1>
                    <div id="content" class="content-wrap1 content-center col-md-11 col-sm-11">
                        <div class="genericErrors" id="genericErrorsDesc"></div>
                        <p th:text="${errormessage}" style="font-size: 21px;">error message</p>
                        <p th:text="${erroradditionalinfo}"
                           th:if="${erroradditionalinfo != null && !#strings.isEmpty(erroradditionalinfo)}"
                           style="font-size: 16px; padding-top: 40px; color: #666;"
                        >here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
