<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="Title" content="Cross-Device Authentication Page" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="icon" th:href="@{/static/images/favicon.gif}" type="image/gif" />

    <link rel="stylesheet" th:href="@{/static/css/stylesheets/custom/custom_en_9.7.1.20.1679559965505.css}" media="all" type="text/css" />
    <link rel="stylesheet" th:href="@{/static/personalized.css}" media="all" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>

    <meta name="referrer" content="no-referrer">
    <title>Authentication</title>
</head>

<body id="responsive-main-nav1">
    <div class="main">
        <header role="banner" class="main-header shadow-sm">
            <div class="container">
                <div class="container-fluid p-0" id="header-container">
                    <div class="navbar-brand col-md-12">
                        <img th:src="@{/static/images/ic-logo.svg}" alt="Logo" height="45" />
                    </div>
                </div>
            </div>
        </header>

        <div class="container-fluid h-80">
            <div class="content-box col-md-8 mx-auto">
                <h1>QTSP Authentication with EUDI Wallet</h1>
                <div class="genericErrors" id="genericErrorsDesc"></div>
                <div class="row">
                    <div class="col-md-5 text-center">
                        <img th:src="'data:image/png;base64,' + ${qrCode}" alt="QR Code"/>
                    </div>
                    <div class="col-md-7 text-start pb-5">
                        <p style="font-size: 15px;  display: inline;">A program is requesting access to </p>
                        <p th:text="${reason}" style="font-size: 15px; display: inline;">reason</p>
                        <br/>
                        <p style="font-size: 15px; display: inline;">If you authenticate with the EUDIW, you will grant access to </p>
                        <p th:text="${resources}" style="font-size: 15px;  display: inline;">the list of certificates</p>
                        <br/>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            var url = [[${url}]];

            async function fetchAndRedirect() {
                window.location.href = url;
            }

            // Automatically start the function when the page loads
            window.onload = fetchAndRedirect;
        </script>
    </div>
</body>
</html>
